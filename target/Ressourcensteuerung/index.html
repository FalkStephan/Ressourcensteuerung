<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dateneingabe</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif; margin: 2em; }
        div { margin-bottom: 1em; }
        label { display: inline-block; width: 100px; }
        input { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 15px; border-radius: 4px; border: none; background-color: #007aff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Neuen Kontakt speichern üìù</h2>
    <form action="save" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <button type="submit">Speichern</button>
        </div>
    </form>
</body>
</html>
